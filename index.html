        function renderPerfumes(perfumesToRender) {
            const grid = document.getElementById('perfumeGrid');
            const noResults = document.getElementById('noResults');

            grid.innerHTML = '';

            if (perfumesToRender.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            noResults.classList.add('hidden');

            perfumesToRender.forEach(perfume => {
                const card = document.createElement('div');
                card.className = 'perfume-card cursor-pointer border-2 border-white card-glow';
                
                card.innerHTML = `
                    <div class="aspect-square bg-black border-b-2 border-white relative overflow-hidden">
                        <img src="${perfume.image}" alt="${perfume.name}" class="perfume-img">
                    </div>
                    <div class="p-3">
                        <div class="mb-2">
                            <h3 class="text-sm font-bold tracking-wide mb-1 text-white">${perfume.name}</h3>
                            ${perfume.subtitle ? `<p class="price-subtitle text-xs tracking-wider">PRECIO: ${perfume.subtitle}</p>` : ''}
                        </div>
                        <div class="mb-2">
                            <p class="text-xs font-bold tracking-wider uppercase text-gray-400 mb-1">Notas</p>
                            <p class="text-xs text-gray-300 leading-relaxed">${perfume.notes}</p>
                        </div>
                        <p class="text-xs text-gray-400 mb-2 leading-relaxed md:line-clamp-2">${perfume.description}</p>
                        <div class="flex justify-center">
                            <div class="inline-block px-2 py-1 bg-white text-black text-xs tracking-widest uppercase font-bold">
                                ${perfume.occasion}
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Initial render
        renderPerfumes(perfumes);
        
        // Create starry night sky
        function createStars() {
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                if (Math.random() > 0.8) {
                    star.classList.add('bright');
                }
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                
                document.body.appendChild(star);
            }
        }
        
        createStars();
    </script>
